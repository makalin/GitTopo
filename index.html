<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitTopo - GitHub Activity Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitTopo</h1>
        <div class="controls">
            <input type="text" id="github-username" placeholder="Enter GitHub username">
            <button onclick="fetchGitHubData()">Generate Map</button>
            <button id="theme-toggle">Toggle Theme</button>
        </div>
        <div id="scene-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
